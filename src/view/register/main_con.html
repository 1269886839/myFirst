<div class="main-con">
    <div class="title">
        <h2>会员注册</h2>
    </div>

    <div class="form">
        <div class="line error">
            <i class="fa fa-minus-circle"></i>
            <p class="text">
                -40位字符，支持汉字、字母、非纯数字
                及“－”、“_”、“.”、“@”组合
            </p>
        </div>

        <div class="line">
            <span class="placeholder">用户名</span>
            <input type="text" class="form-control" maxlength="20" />
            <i class="fa fa-check-circle active"></i>
        </div>

        <div class="line password">
            <span class="placeholder">用户名</span>
            <input type="text" class="form-control" maxlength="20" />
            <div class="strength default">
                <p class="status">
                    <em class="one">弱</em>
                    <em class="two">中</em>
                    <em class="three">强</em>
                </p>

                <p class="status-pic">
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                </p>
            </div>
            <i class="fa fa-check-circle"></i>
        </div>

        <div class="line">
            <span class="placeholder">用户名</span>
            <input type="text" class="form-control" maxlength="20" />
            <i class="fa fa-check-circle"></i>
        </div>

        <div class="line code">
            <span class="placeholder">用户名</span>
            <input type="text" class="form-control" maxlength="20" />
            <div class="code-num">
                <img src="./../../image/dot.jpg" alt="..." />
            </div>
            <i class="fa fa-check-circle"></i>
        </div>

        <div class="line">
            <span class="placeholder">用户名</span>
            <input type="text" class="form-control" maxlength="20" />
            <i class="fa fa-check-circle"></i>
        </div>

        <div class="line go-login">
            <p class="login">
                已有账号?
                <a href="#" class="link">
                    去登陆
                </a>
            </p>
        </div>

        <div class="line">
            <a href="#" class="btn btn-big">
                登陆
            </a>
        </div>
    </div>
</div>
